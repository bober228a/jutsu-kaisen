<!DOCTYPE html>
<html>
<head>
 <title>jutsu kaisen lvl 1</title>
 <style>
    
  #board {
   background: url('background.webp');
   background-size: cover;
   width: 1000px;
     height: 550px;
  }
  .character {
   background: url('gojo.jpg');
   background-size: cover;
   width: 120px;
   height: 120px;
   padding: 10px;
   margin: 10px;
   float: left;
   display: none;
  }
  .thief {
   background: url('geto.jfif');
   background-size: cover;
  }
  .hidden {
   display: none;
  }
  .visible {
   display: block;
  }
 </style>
 <script>
    var count = 0;
    function updateCount() {
     count = count + 1;
     document.getElementById("number").innerHTML = count;
     setTimeout(updateCount, 1000);
    }
   </script>
</head>
<body>
 <input type="button" value="Play" onclick="startGame()";/>
 <div id="board">
  <div class="character">1</div>
  <div class="character">2</div>
  <div class="character">3</div>
  <div class="character">4</div>
  <div class="character">5</div>
  <div class="character">6</div>
  <div class="character">7</div>
  <div class="character">8</div>
 </div>
 <div>Security</div>
 <div style="display: none;">Thief</div>
 <div>Guest</div>
 <div id="number">
</div>
<script>
    updateCount();
   </script>
 <script>
  function startGame() {
   gameLoop();
  }
  var loops = 0;
  var peopleVisible = false;
  var gameScore = 0;
  function gameLoop() {
   peopleVisible = !peopleVisible;
   createCharacters();
   loops++;
   if(loops < 12) {
    setTimeout(gameLoop, peopleVisible ? 1000 : 3000);
   }
   else {
    alert("You scored " + gameScore);
   }
  }
  function createCharacters() {
   var board = document.getElementById("board");
   var classToSet = peopleVisible ? "character visible" : "character hidden";
   for(var index = 0; index < 8; index ++) {
   board.children[index].className = classToSet;
   board.children[index].innerHTML = "";
   board.children[index].onclick = function() {
    gameScore += -2;
   }
  }
   var randomNumber = Math.floor(Math.random() * 8) + 1;
   board.children[randomNumber-1].innerHTML = "";
   board.children[randomNumber-1].onclick = function() {
    gameScore++;
   }
   board.children[randomNumber-1].className = classToSet + " thief";
  }
 </script>
</body>
</html>
